    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/opensans.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/dropdown.css" />
    <link rel="stylesheet" href="./css/weathercards.css" />

    <!-- Open Sans Style Title -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500&family=Open+Sans:wght@300&family=Roboto:wght@700&display=swap"
      rel="stylesheet"

  <body>
    <div class="container">
      <div class="assignment">Technical Test - Weather Forecast</div>
      <div class="name">By - Junyoung(Johnny) Kang</div>
      <button id="forecastButton">Open Forecast</button>
      <div class="simple-modal" id="myModal" tabindex="0">
        <div class="simple-modal__content">
          <div class="modal-header">
            <div class="weatherTitle">Weather Forecast</div>
            <span class="close">&times;</span>
          </div>
          <div class="modal-subheader">
            <div class="weatherSubtitle">City</div>
          </div>
          <div class="modal-main">
            <div class="dropdown">
              <input
                type="text"
                class="search-bar"
                readonly
                placeholder="Select a city and press the apply button"
              />
              <div class="option">
                <div onmouseover="display('Hong Kong')">Hong Kong</div>
                <div onmouseover="display('London')">London</div>
                <div onmouseover="display('New York')">New York</div>
                <div onmouseover="display('Paris')">Paris</div>
                <div onmouseover="display('Seoul')">Seoul</div>
                <div onmouseover="display('Toronto')">Toronto</div>
              </div>
            </div>
            <ul class="flex-container center">
              <!--           0 Day            -->
              <li class="flex-item">
                <div class="weekday weekday_0"></div>
                <div class="dates dates_0"></div>
                <img
                  src="https://openweathermap.org/img/wn/01n.png"
                  alt=""
                  class="weathericon_0"
                  style="height: 60px"
                />
                <div class="detail description_0"></div>
                <div class="detail temperature_0"></div>
                <div class="detail humidity_0"></div>
                <div class="detail wind_0"></div>
              </li>
              <!--           1 Day            -->
              <li class="flex-item">
                <div class="weekday weekday_1"></div>
                <div class="dates dates_1"></div>
                <img
                  src="https://openweathermap.org/img/wn/01n.png"
                  alt=""
                  class="weathericon_1"
                  style="height: 60px"
                />
                <div class="detail description_1"></div>
                <div class="detail temperature_1"></div>
                <div class="detail humidity_1"></div>
                <div class="detail wind_1"></div>
              </li>
              <!--           2 Day            -->
              <li class="flex-item">
                <div class="weekday weekday_2"></div>
                <div class="dates dates_2"></div>
                <img
                  src="https://openweathermap.org/img/wn/01n.png"
                  alt=""
                  class="weathericon_2"
                  style="height: 60px"
                />
                <div class="detail description_2"></div>
                <div class="detail temperature_2"></div>
                <div class="detail humidity_2"></div>
                <div class="detail wind_2"></div>
              </li>
              <!--           3 Day            -->
              <li class="flex-item">
                <div class="weekday weekday_3"></div>
                <div class="dates dates_3"></div>
                <img
                  src="https://openweathermap.org/img/wn/01n.png"
                  alt=""
                  class="weathericon_3"
                  style="height: 60px"
                />
                <div class="detail description_3"></div>
                <div class="detail temperature_3"></div>
                <div class="detail humidity_3"></div>
                <div class="detail wind_3"></div>
              </li>
              <!--           4 Day            -->
              <li class="flex-item">
                <div class="weekday weekday_4"></div>
                <div class="dates dates_4"></div>
                <img
                  src="https://openweathermap.org/img/wn/01n.png"
                  alt=""
                  class="weathericon_4"
                  style="height: 60px"
                />
                <div class="detail description_4"></div>
                <div class="detail temperature_4"></div>
                <div class="detail humidity_4"></div>
                <div class="detail wind_4"></div>
              </li>
            </ul>
          </div>
          <footer>
            <button class="button" onclick="fetchWeather()">Apply</button>
          </footer>
          <!-- <button class="button" onclick="fetchWeather()">Apply</button> -->
        </div>
      </div>
